<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="picture of Jessica Randall"
      />
      <div class="whois">
        <h4>Jessica Randall</h4>
        <h5>London, United Kingdom</h5>
      </div>

      <p>"Front-end developer and avid reader."</p>
      <ul>
        <li class="socials--element">GitHub</li>
        <li class="socials--element">Frontend Mentor</li>
        <li class="socials--element">LinkedIn</li>
        <li class="socials--element">Twitter</li>
        <li class="socials--element">Instagram</li>
      </ul>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">BuraYu</a>.
    </div>
  </body>
</html>
