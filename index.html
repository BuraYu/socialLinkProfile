<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="picture of Jessica Randall"
        class="profile-image"
      />
      <h4>Jessica Randall</h4>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
      <div class="socials">
        <ul>
          <li class="socials--element">GitHub</li>
          <li class="socials--element">Frontend</li>
          <li class="socials--element">Mentor</li>
          <li class="socials--element">LinkedIn</li>
          <li class="socials--element">Twitter</li>
          <li class="socials--element">Instagram</li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
